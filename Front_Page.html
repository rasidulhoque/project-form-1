<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-yellow-400"> 
    <header class="my-4 flex flex-col items-center space-y-6">
        <h1 class="text-5xl text-bold  ">Health And Nutrition Development Services</h1>
        <img src="https://cdn.pixabay.com/photo/2020/10/14/20/31/hands-5655424__480.png" alt="" height="150px" width="150px" class="rounded-3xl">
    </header>
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-6 mx-auto">
          <div class="flex flex-wrap -mx-4 -mb-10 text-center">
            <div class="sm:w-1/2 mb-10 px-4">
              <div class="rounded-lg h-64 overflow-hidden">
                <img alt="content" class="object-cover object-center h-full w-full" src="mia-baker-CuoMduHwRZY-unsplash.jpg">
              </div>
              <h2 class="title-font text-2xl font-medium text-gray-900 mt-6 mb-3">Admin Login</h2>
              <p class="leading-relaxed text-base">Click on the Belown button if you are the Admin</p>
              <button class="flex mx-auto mt-6 text-white bg-indigo-500 border-0 py-2 px-5 focus:outline-none hover:bg-indigo-600 rounded">Login</button>
            </div>
            <div class="sm:w-1/2 mb-10 px-4">
              <div class="rounded-lg h-64 overflow-hidden">
                <img alt="content" class="object-cover object-center h-full w-full" src="mourizal-zativa-90JFNMyBeek-unsplash.jpg">
              </div>
              <h2 class="title-font text-2xl font-medium text-gray-900 mt-6 mb-3">User Login</h2>
              <p class="leading-relaxed text-base">Click on the below button if you are the user</p>
              <button class="flex mx-auto mt-6 text-white bg-indigo-500 border-0 py-2 px-5 focus:outline-none hover:bg-indigo-600 rounded">Login</button>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
